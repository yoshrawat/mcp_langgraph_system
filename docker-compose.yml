
version: "3.9"

services:

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  api:
    build:
      context: .
      dockerfile: agent_app/api/Dockerfile
    container_name: agent_api
    restart: unless-stopped
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
    volumes:
      - vector_db:/app/data
      - audit_db:/app/data
    depends_on:
      - ollama
    ports:
      - "8080:8080"

  ui:
    build:
      context: .
      dockerfile: agent_app/ui/Dockerfile
    container_name: agent_ui
    restart: unless-stopped
    environment:
      API_URL: "http://api:8080"
    ports:
      - "8501:8501"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  ollama:
  vector_db:
  audit_db:
  grafana_data:
